name: ğŸ§¹ Code Quality & Build Check

on:
  # ğŸ” Trigger when a PR is opened or updated targeting the main branch
  pull_request:
    branches: [main]

  # âœ… Trigger when a commit is merged or pushed directly to the main branch
  push:
    branches: [main]

jobs:
  quality-check:
    runs-on: ubuntu-latest

    steps:
      # ğŸ“¥ 1. Checkout the repository
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # ğŸ 2. Set up Python environment
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # âš¡ 3. Cache pip dependencies to speed up future builds
      - name: âš¡ Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # ğŸ“¦ 4. Install necessary tools (Ruff, Bandit, and build)
      - name: ğŸ“¦ Install dependencies (Ruff, Bandit, build)
        run: |
          python -m pip install --upgrade pip
          pip install bandit ruff build

      # ğŸ¨ 5. Check code formatting with Ruff
      - name: ğŸ¨ Ruff formatting check
        run: |
          ruff format --check .

      # ğŸ›¡ï¸ 6. Run Bandit security scan
      - name: ğŸ›¡ï¸ Bandit security check
        run: |
          bandit -r . -x tests

      # ğŸ§ª 7. Test installing the package in development mode (force reinstall)
      - name: ğŸ§ª pip install -e . (force reinstall)
        run: |
          pip install --force-reinstall -e .

      # ğŸ—ï¸ 8. Build the project (testing packaging)
      - name: ğŸ—ï¸ Build the project
        run: |
          python -m build